<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- Daisy UI & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <!-- Mulish -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1e313f4bd5.js" crossorigin="anonymous"></script>
</head>

<body class="font-mulish w-[90%] mx-auto">
    <header>
        <!-- Navbar -->
        <nav class="mt-6 mb-12">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="btn btn-ghost text-3xl font-black">ReTro</a>
                </div>
                <div class="navbar-end space-x-2">
                    <button class="btn btn-ghost btn-circle border-gray-300">
                        <i class="fa-solid fa-house"></i>
                    </button>
                    <div class="tooltip" data-tip=" Tooltip">
                        <button class="btn btn-ghost btn-circle border-gray-300">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>
                    <button class="btn btn-ghost btn-circle border-gray-300">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                    <button class="btn btn-ghost btn-circle border-gray-300">
                        <i class="fa-solid fa-flag"></i>
                    </button>
                    <a class="btn primary-btn-color text-[20px] text-white font-bold rounded-[50px]">Sign In</a>
                </div>
            </div>
        </nav>
        <!-- Banner Section -->
        <div class="banner-container">
            <div class="sub-container p-5 lg:p-10 lg:p-24 lg:flex justify-center items-center">
                <div>
                    <h1 class="text-[32px] lg:text-[64px] text-white font-black">
                        Welcome to the <br>
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#7478F1] to-[#343672]">
                            ReTro
                        </span>
                        Forum
                    </h1>
                    <p class="text-white text-[20px] mt-5 font-medium w-full lg:w-[60%]">
                        Time-traveling discussions in the digital realm where nostalgia meets vintage vibes in our retro
                        haven.
                    </p>
                    <div class="flex">
                        <label class="input input-bordered flex items-center gap-0 lg:gap-2 w-full lg:w-3/4 lg:p-7 rounded-[50px] mt-8">
                            <input type="text" class="grow" placeholder="Search here"/>
                            <button
                                class="btn primary-btn-color lg:text-[20px] text-white border-none font-bold rounded-[50px]">Search
                            </button>
                        </label>
                    </div>
                </div>
                <div class="bg-white p-5 rounded-xl flex text-sm font-medium items-center justify-between w-1/2 font-inter w-full lg:w-[350px] lg:h-[280px] mt-6">
                    <div class="p-5">
                        <ul class="text-start space-y-3">
                            <li>Registered Users</li>
                            <li>Forum</li>
                            <li>Topics</li>
                            <li>Replies</li>
                        </ul>
                    </div>
                    <div>
                        <ul class="p-5 space-y-3">
                            <li>01</li>
                            <li>05</li>
                            <li>01</li>
                            <li>01</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
